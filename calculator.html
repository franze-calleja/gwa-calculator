<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>GWA calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-sm">
    <div class="screen">
      <header class="position-relative" id="title">
        <h1>GWA Calculator</h1>
        <h5>by: azraelu(franze calleja) hehe :3</h5>
      </header>

      <form>
        <div class="rows">
          <div class="container">
              <div class="column">Subject Name</div>
              <div class="column">Number of Units</div>
              <div class="column">Grade</div>
          </div>
        </div>
        
        <div class="input-row" id="input-row">
          <div class="input-container" id="input-container">
            <input type="text" name="subject" class="input" id="subject">
            <input type="number" name="unit" class="input" id="unit">
            <input type="number" name="grade" class="input" id="grade">
            <button type="button" class="btn btn-danger remove">x</button>
          </div>
        </div>

        <div class="button">
          <div class="button-left-item">
            <button type="button" class="btn btn-primary" id="add_subj">Add Subject</button>
          </div>
          <div class="button-right-item">
            <button type="button" class="btn btn-info" id="compute">Compute<br>GWA</button>
          </div>
          <div class="gwa-container">
            <h3 class="gwa">GWA: <span id="result">N/A</span></h3>
          </div>
          <h5 class="sayings"></h5>
        </div>

      </form>
    </div>
  </div>

  <script src="script.js">
  
  </script>
</body>
</html>
